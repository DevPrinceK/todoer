{% extends 'auth_base.html' %}

{% block heading %} {% block title %} Login {% endblock %} {% endblock %}

{% block content %}
<form method="post">
    <label for="username">Username</label>
    <input class="form-control" name="username" id="username" required>
    <label for="password">Password</label>
    <input class="form-control"  type="password" name="password" id="password" required>
    <input class="form-control btn btn-sm btn-primary mt-4"  type="submit" value="Login">
    <a href="{{ url_for('auth.register') }}" class="d-flex justify-content-end mt-2">Register</a>
</form>
{% endblock %}
